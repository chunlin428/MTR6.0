<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="../../../../lib/zTree_v3-master/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="../../../../lib/require.js" data-main="../../../../js/main-mvc"></script>
    <script type="text/javascript">

        require(['../platform/treeView/2.0/js/mtrTv-mvc'],function (ztree) {
            var setting = {
                data: {
                    simpleData: {
                        enable: true,
                        idKey: "id",
                        pIdKey: "pId"
                    }
                },
                view: {
                    selectedMulti: false
                }
            }

            function filter() {
                var zNodes = [];
                for (var i = 0; i < 1000; i++) {
                    var obj = { id: (i + 1), pId: 0, name: "父节点" + (i + 1) };
                    zNodes.push(obj);
                    for (var j = 0; j < 3; j++) {
                        var obj = { id: (i + 1).toString() + "000" + (j + 1).toString(), pId: (i + 1), name: "父节点" + (i + 1).toString() + "000" + (j + 1).toString() };
                        zNodes.push(obj);
                        for (var z = 0; z < 3; z++) {
                            var obj = { id: (i + 1).toString() + "000" + (j + 1).toString() + (z + 1).toString(), pId: (i + 1).toString() + "000" + (j + 1).toString(), name: "父节点" + (i + 1).toString() + "000" + (j + 1).toString() + (z + 1).toString() };
                            zNodes.push(obj);
                        }
                    }
                }
                return zNodes;
            }
            var options = { container: $("#div_Tree"), settings: setting, data: filter() };
            var tv = new ztree(options);
            tv.render();
//            ztree.MTRTreeView.Init(options);

        });
    </script>
</head>
<body>
    <div id="div_Tree" class="ztree"></div>
</body>
</html>
